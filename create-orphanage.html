<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar um orfanato | Happy</title>
    <!-- MAPA -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
    
    
    <link rel="icon" href="./public/images/logo-icon.png">

    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/animation.css">
    <link rel="stylesheet" href="./public/css/sidebar.css">
    <link rel="stylesheet" href="./public/css/map-container.css">
    <link rel="stylesheet" href="./public/css/forms.css">
    <link rel="stylesheet" href="./public/css/primary-button.css">
    <link rel="stylesheet" href="./public/css/page-create-orphanate.css">
   

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="create-orphanage">
        <aside class="animate-right sidebar">
           <img src="./public/images/map-marker.svg" alt="Happy">
           <footer>
               <button onclick="history.back()">
                   <img src="./public/images/arrow-back.svg" alt="Voltar">
               </button>
           </footer>
        </aside>

        <main class="animate-appear with-sidebar">
            
            <form action="">
                <fieldset>
                    <legend>Dados</legend>
                    <div class="map-container">
                        <div id="mapid"></div>
                        <input type="hidden" name="lat">
                        <input type="hidden" name="lng">
                        <footer>
                            <a href="#" id="select-point">Clique no mapa para adicionar a localização</a>
                        </footer>
                    </div>
                    <div class="input-block">
                        <label for="name">Nome</label>
                        <input id="name" name="name" type="text" required>
                    </div>

                    <div class="input-block">
                        <label for="about">Sobre <spam>Máximo de 300 catacteres</spam></label>
                        <textarea id="about" name="about" type="text" required></textarea>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Numero de Whatsapp</label>
                        <input id="whatsapp" name="whatsapp" type="text" required>
                    </div>

                    <div class="input-block images">
                        <label for="images">Fotos</label>

                        <div id="images" class="images">
                            <div class="new-upload">
                                <input name="images" placeholder="Cole o link da foto aqui" required>
                                <spam onclick="deletePhotoField(event)">
                                    <img src="./public/images/removeFile.svg" alt="Remover foto">
                                </spam>
                            </div>
                        </div>

                        <button type="button" onclick="addPhotoField() ">
                            <img src="./public/images/add-image.svg" alt="Adicionar foto">
                        </button>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Visitação</legend>

                    <div class="input-block">
                        <label for="instructions">Instruções <spam>Máximo de 300 catacteres</spam></label>
                        <textarea id="instructions" name="instructions" type="text" required></textarea>
                    </div>
    
                    <div class="input-block">
                        <label for="hours">Horário de visitas</label>
                        <input id="hours" name="hours" type="text" required>
                    </div>

                    <div class="input-block">
                        <label for="open-on-weekends">Atende fim de semana?</label>
                        <input id="open-on-weekendsrs" name="open-on-weekends" type="hidden" value = "1" required>

                        <div class="button-select">
                            <button data-value="1" onclick="toggleSelect(event)" type="button" class="active" >Sim</button>
                            <button data-value="0" onclick="toggleSelect(event)" type="button" >Não</button>
                        </div>
                        <button type="submit" class="primary-button">Confirmar</button>
                    </div>

                </fieldset>
            </form>

        </main>
    </div>
    <script src="./scripts/page-create-orphanage.js"></script>
</body>
</html>
